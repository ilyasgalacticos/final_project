<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>Final Project</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1d3a4d;">
                <a class="navbar-brand" th:href="@{'/'}" th:text = "#{site.title}"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto" sec:authorize="isAnonymous()">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'?lang=en'}">EN</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'?lang=ru'}">РУС</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/'}" th:text = "#{link.home}"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/login'}" th:text = "#{link.login}"></a>
                        </li>
                    </ul>
                    <ul class="navbar-nav mr-auto" sec:authorize="hasAnyRole('ROLE_USER', 'ROLE_ADMIN')">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'?lang=en'}">EN</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'?lang=ru'}">РУС</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/'}" th:text = "#{link.profile}"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/addpost'}" th:text = "#{link.addpost}"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:text = "#{link.logout}" href="JavaScript:void(0)" onclick="logout()"></a>
                        </li>
                        <form th:action = "@{'/signout'}" method="post" id = "logoutId">
                        </form>
                        <script type="text/javascript">
                            function logout() {
                                document.getElementById("logoutId").submit();
                            }
                        </script>
                    </ul>

                </div>
            </nav>
        </div>
        <div class="container mt-4" layout:fragment="content">

        </div>
    </body>
</html>
